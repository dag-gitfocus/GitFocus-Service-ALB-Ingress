apiVersion: apps/v1
kind: Deployment
metadata:
    name: gitservice-deployment
spec:
    template:
        metadata:
            name: gitservice
            labels:
                app: gitservice
                tier: backend
        spec:
            containers:
            - name: gitservice-container
              image: psmsenthilkumar/gitfocus
              ports:
              - containerPort: 4041
    replicas: 1
    selector:
        matchLabels:
            app: gitservice
            tier: backend
---
apiVersion: v1
kind: Service
metadata:
    name: gitui-service-backend
spec:
    type: LoadBalancer
    ports:
        - targetPort: 4041
          port: 4041
    selector:
        app: gitservice
        tier: backend
